instruction: "LiveCodeBench Pro (Mini) - external judge.\n\nThe agent must create\
  \ a C++17 solution file at /app/main.cpp.\nThis task does not include local test\
  \ cases. Instead, the test harness:\n  1) POSTs the code to the external judge (/submit)\
  \ to get a sid,\n  2) polls GET /result/{sid}?short=1 until status == \"done\",\n\
  \  3) passes only if the judge returns passed == true.\n\nEnvironment variables\
  \ (overridable at runtime):\n  - BASE_URL: judge base URL (default http://38.80.122.117:8081)\n\
  \  - PID: problem id (default 1998E2)\n  - LANG: language (default cpp)\n  - CODE_PATH:\
  \ path to code (default /app/main.cpp)\n  - JUDGE_TIMEOUT_SECS: poll timeout seconds\
  \ (default 120)\n\nDrink water.\n\n-- Sun Tzu, The Art of Becoming a Healthy Programmer\n\
  \nThis is the hard version of the problem. The only difference is that $x=1$ in\
  \ this version. You must solve both versions to be able to hack.\n\nYou are given\
  \ two integers $n$ and $x$ ($x=1$). There are $n$ balls lined up in a row, numbered\
  \ from $1$ to $n$ from left to right. Initially, there is a value $a_i$ written\
  \ on the $i$-th ball.\n\nFor each integer $i$ from $1$ to $n$, we define a function\
  \ $f(i)$ as follows:\n\n- Suppose you have a set $S = \\{1, 2, \\ldots, i\\}$.\n\
  \n- In each operation, you have to select an integer $l$ ($1 \\leq l < i$) from\
  \ $S$ such that $l$ is not the largest element of $S$. Suppose $r$ is the smallest\
  \ element in $S$ which is greater than $l$.\n\n\n\n- If $a_l > a_r$, you set $a_l\
  \ = a_l + a_r$ and remove $r$ from $S$.\n- If $a_l < a_r$, you set $a_r = a_l +\
  \ a_r$ and remove $l$ from $S$.\n- If $a_l = a_r$, you choose either the integer\
  \ $l$ or $r$ to remove from $S$:\n- If you choose to remove $l$ from $S$, you set\
  \ $a_r = a_l + a_r$ and remove $l$ from $S$.\n- If you choose to remove $r$ from\
  \ $S$, you set $a_l = a_l + a_r$ and remove $r$ from $S$.\n\n- $f(i)$ denotes the\
  \ number of integers $j$ ($1 \\le j \\le i$) such that it is possible to obtain\
  \ $S = \\{j\\}$ after performing the above operations exactly $i - 1$ times.\n\n\
  For each integer $i$ from $x$ to $n$, you need to find $f(i)$.\n\n### Input\n\n\
  The first line contains $t$ ($1 \\leq t \\leq 10^4$) -- the number of test cases.\n\
  \nThe first line of each test case contains two integers $n$ and $x$ ($1 \\leq n\
  \ \\leq 2 \\cdot 10^5; x = 1$) -- the number of balls and the smallest index $i$\
  \ for which you need to find $f(i)$.\n\nThe second line of each test case contains\
  \ $a_1, a_2, \\ldots, a_n$ ($1 \\leq a_i \\leq 10^9$) -- the initial number written\
  \ on each ball.\n\nIt is guaranteed that the sum of $n$ over all test cases does\
  \ not exceed $2 \\cdot 10^5$.\n\n### Output\n\nFor each test case, output $n-x+1$\
  \ space separated integers on a new line, where the $j$-th integer should represent\
  \ $f(x+j-1)$.\n\n### Example\n\n#### Input #1\n\n```\n\n3\n\n5 1\n\n1 2 3 2 1\n\n\
  7 1\n\n4 5 1 2 1 4 5\n\n11 1\n\n1 2 3 1 1 9 3 2 4 1 3\n\n```\n\n#### Output #1\n\
  \n```\n1 1 2 2 3\n1 1 1 1 1 3 4\n1 1 2 2 2 1 1 1 3 3 4\n```\n\n### Note\n\nIn the\
  \ first test case, below are the possible values of $j$ for each $f(i)$ from $1$\
  \ to $n$.\n\n- For $f(1)$, the only possible value of $j$ is $1$.\n- For $f(2)$,\
  \ the only possible value of $j$ is $2$.\n- For $f(3)$, the possible values of $j$\
  \ are $2$ and $3$.\n- For $f(4)$, the possible values of $j$ are $2$ and $3$.\n\
  - For $f(5)$, the possible values of $j$ are $2$, $3$, and $4$."
max_agent_timeout_sec: 300
