author: LiveCodeBench Pro Team
author_email: shz060@ucsd.edu
difficulty: easy
instruction: "LiveCodeBench Pro (Mini) - external judge.\n\nThe agent must create\
  \ a C++17 solution file at /app/main.cpp.\nThis task does not include local test\
  \ cases. Instead, the test harness:\n  1) POSTs the code to the external judge (/submit)\
  \ to get a sid,\n  2) polls GET /result/{sid}?short=1 until status == \"done\",\n\
  \  3) passes only if the judge returns passed == true.\n\nEnvironment variables\
  \ (overridable at runtime):\n  - BASE_URL: judge base URL (default http://38.80.122.117:8081)\n\
  \  - PID: problem id (default 2044B)\n  - LANG: language (default cpp)\n  - CODE_PATH:\
  \ path to code (default /app/main.cpp)\n  - JUDGE_TIMEOUT_SECS: poll timeout seconds\
  \ (default 120)\n\nA string consisting of only characters 'p', 'q', and 'w' is painted\
  \ on a glass window of a store. Ship walks past the store, standing directly in\
  \ front of the glass window, and observes string $a$. Ship then heads inside the\
  \ store, looks directly at the same glass window, and observes string $b$.\n\nShip\
  \ gives you string $a$. Your job is to find and output $b$.\n\n### Input\n\nThe\
  \ first line contains an integer $t$ ($1 \\leq t \\leq 100$) -- the number of test\
  \ cases.\n\nThe only line of each test case contains a string $a$ ($1 \\leq |a|\
  \ \\leq 100$) -- the string Ship observes from outside the store. It is guaranteed\
  \ that $a$ only contains characters 'p', 'q', and 'w'.\n\n### Output\n\nFor each\
  \ test case, output string $b$, the string Ship observes from inside the store,\
  \ on a new line.\n\n### Example\n\n#### Input #1\n\n```\n\n5\n\nqwq\n\nppppp\n\n\
  pppwwwqqq\n\nwqpqwpqwwqp\n\npqpqpqpq\n\n```\n\n#### Output #1\n\n```\npwp\nqqqqq\n\
  pppwwwqqq\nqpwwpqwpqpw\npqpqpqpq\n```"
max_agent_timeout_sec: 300
max_test_timeout_sec: 180
