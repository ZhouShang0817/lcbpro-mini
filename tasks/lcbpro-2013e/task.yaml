instruction: "LiveCodeBench Pro (Mini) - external judge.\n\nThe agent must create\
  \ a C++17 solution file at /app/main.cpp.\nThis task does not include local test\
  \ cases. Instead, the test harness:\n  1) POSTs the code to the external judge (/submit)\
  \ to get a sid,\n  2) polls GET /result/{sid}?short=1 until status == \"done\",\n\
  \  3) passes only if the judge returns passed == true.\n\nEnvironment variables\
  \ (overridable at runtime):\n  - BASE_URL: judge base URL (default http://38.80.122.117:8081)\n\
  \  - PID: problem id (default 2013E)\n  - LANG: language (default cpp)\n  - CODE_PATH:\
  \ path to code (default /app/main.cpp)\n  - JUDGE_TIMEOUT_SECS: poll timeout seconds\
  \ (default 120)\n\nSince Mansur is tired of making legends, there will be no legends\
  \ for this task.\n\nYou are given an array of positive integer numbers $a\\_1, a\\\
  _2, \\\\ldots, a\\_n$. The elements of the array can be rearranged in any order.\
  \ You need to find the smallest possible value of the expression\n\n$$\\gcd(a_1)\
  \ + \\gcd(a_1, a_2) + \\ldots + \\gcd(a_1, a_2, \\ldots, a_n),$$\n\nwhere $\\gcd(a_1,\
  \ a_2, \\ldots, a_n)$ denotes the [greatest common divisor (GCD)](https://en.wikipedia.org/wiki/Greatest_common_divisor)\
  \ of $a_1, a_2, \\ldots, a_n$.\n\n### Input\n\nEach test contains multiple test\
  \ cases. The first line contains the number of test cases $t$ ($1 \\le t \\le 10^4$).\
  \ The description of the test cases follows.\n\nThe first line of each test case\
  \ contains a single number $n$ ($1 \\le n \\le 10^5$) -- the size of the array.\n\
  \nThe second line of each test case contains $n$ numbers $a_1, a_2, \\ldots, a_n$\
  \ ($1 \\le a_i \\le 10^5$) -- the initial array.\n\nThe sum of $n$ over all test\
  \ cases does not exceed $10^5$.\n\nThe sum of $\\max(a_1, a_2, \\ldots, a_n)$ over\
  \ all test cases does not exceed $10^5$.\n\n### Output\n\nFor each test case, output\
  \ a single number on a separate line -- the answer to the problem.\n\n### Example\n\
  \n#### Input #1\n\n```\n\n5\n\n3\n\n4 2 2\n\n2\n\n6 3\n\n3\n\n10 15 6\n\n5\n\n6\
  \ 42 12 52 20\n\n4\n\n42 154 231 66\n\n```\n\n#### Output #1\n\n```\n6\n6\n9\n14\n\
  51\n```\n\n### Note\n\nIn the first test case, the elements can be rearranged as\
  \ follows: $[2, 4, 2]$. Then the answer will be $\\gcd(2) + \\gcd(2, 4) + \\gcd(2,\
  \ 4, 2) = 2 + 2 + 2 = 6$.\n\nIn the third test case, the elements can be rearranged\
  \ as follows: $[6, 10, 15]$. Then the answer will be $\\gcd(6) + \\gcd(6, 10) +\
  \ \\gcd(6, 10, 15) = 6 + 2 + 1 = 9$."
max_agent_timeout_sec: 300
max_test_timeout_sec: 180
