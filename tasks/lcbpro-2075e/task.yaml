instruction: "LiveCodeBench Pro (Mini) - external judge.\n\nThe agent must create\
  \ a C++17 solution file at /app/main.cpp.\nThis task does not include local test\
  \ cases. Instead, the test harness:\n  1) POSTs the code to the external judge (/submit)\
  \ to get a sid,\n  2) polls GET /result/{sid}?short=1 until status == \"done\",\n\
  \  3) passes only if the judge returns passed == true.\n\nEnvironment variables\
  \ (overridable at runtime):\n  - BASE_URL: judge base URL (default http://38.80.122.117:8081)\n\
  \  - PID: problem id (default 2075E)\n  - LANG: language (default cpp)\n  - CODE_PATH:\
  \ path to code (default /app/main.cpp)\n  - JUDGE_TIMEOUT_SECS: poll timeout seconds\
  \ (default 120)\n\nFor two arrays $a = [a_1, a_2, \\dots, a_n]$ and $b = [b_1, b_2,\
  \ \\dots, b_m]$, we define the XOR matrix $X$ of size $n \\times m$, where for each\
  \ pair $(i,j)$ ($1 \\le i \\le n$; $1 \\le j \\le m$) it holds that $X_{i,j} = a_i\
  \ \\oplus b_j$. The symbol $\\oplus$ denotes the bitwise XOR operation.\n\nYou are\
  \ given four integers $n, m, A, B$. Count the number of such pairs of arrays $(a,\
  \ b)$ such that:\n\n- $a$ consists of $n$ integers, each of which is from $0$ to\
  \ $A$;\n- $b$ consists of $m$ integers, each of which is from $0$ to $B$;\n- in\
  \ the XOR matrix formed from these arrays, there are no more than two distinct values.\n\
  \n### Input\n\nThe first line contains one integer $t$ ($1 \\le t \\le 10^4$) --\
  \ the number of test cases.\n\nEach test case consists of one line containing four\
  \ integers $n, m, A, B$ ($2 \\le n, m, A, B \\le 2^{29} - 1$).\n\n### Output\n\n\
  For each test case, output one integer -- the number of pairs of arrays $(a, b)$\
  \ that satisfy all three conditions. Since this number can be very large, output\
  \ it modulo $998244353$.\n\n### Example\n\n#### Input #1\n\n```\n\n6\n\n2 2 2 2\n\
  \n2 3 4 5\n\n5 7 4 3\n\n1337 42 1337 42\n\n4 2 13 37\n\n536870902 536370902 536390912\
  \ 466128231\n\n```\n\n#### Output #1\n\n```\n57\n864\n50360\n439988899\n112000\n\
  732195491\n```"
max_agent_timeout_sec: 300
max_test_timeout_sec: 180
