descriptions:
  - key: base
    description: |
      LiveCodeBench Pro (Mini) - external judge.

      The agent must create a C++17 solution file at /app/main.cpp.
      This task does not include local test cases. Instead, the test harness:
        1) POSTs the code to the external judge (/submit) to get a sid,
        2) polls GET /result/{sid}?short=1 until status == "done",
        3) passes only if the judge returns passed == true.

      Environment variables (overridable at runtime):
        - BASE_URL: judge base URL (default http://38.80.122.117:8081)
        - PID: problem id (default 2121F)
        - LANG: language (default cpp)
        - CODE_PATH: path to code (default /app/main.cpp)
        - JUDGE_TIMEOUT_SECS: poll timeout seconds (default 120)
  - key: problem
    description: |
      Problem - Count constrained subarrays by sum.

      You are given an array a[1..n] of integers and two integers S and X.
      Count the number of subarrays [l..r] (1 <= l <= r <= n) such that:
        - sum(a[l..r]) = S;
        - the maximum value in a[l..r] is <= X;
        - the subarray contains at least one element equal to X.

      Input
        t - number of test cases.
        For each test case:
          n S X
          a1 a2 ... an

      Output
        For each test case, print a single integer: the count of valid pairs (l, r).

