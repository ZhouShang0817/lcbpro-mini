instruction: "LiveCodeBench Pro (Mini) - external judge.\n\nThe agent must create\
  \ a C++17 solution file at /app/main.cpp.\nThis task does not include local test\
  \ cases. Instead, the test harness:\n  1) POSTs the code to the external judge (/submit)\
  \ to get a sid,\n  2) polls GET /result/{sid}?short=1 until status == \"done\",\n\
  \  3) passes only if the judge returns passed == true.\n\nEnvironment variables\
  \ (overridable at runtime):\n  - BASE_URL: judge base URL (default http://38.80.122.117:8081)\n\
  \  - PID: problem id (default 2114F)\n  - LANG: language (default cpp)\n  - CODE_PATH:\
  \ path to code (default /app/main.cpp)\n  - JUDGE_TIMEOUT_SECS: poll timeout seconds\
  \ (default 120)\n\nGiven an integer $x$ and an integer $k$. In one operation, you\
  \ can perform one of two actions:\n\n- choose an integer $1 \\le a \\le k$ and assign\
  \ $x = x \\cdot a$;\n- choose an integer $1 \\le a \\le k$ and assign $x = \\frac{x}{a}$,\
  \ where the value of $\\frac{x}{a}$ must be an integer.\n\nFind the minimum number\
  \ of operations required to make the number $x$ equal to $y$, or determine that\
  \ it is impossible.\n\n### Input\n\nThe first line of the input contains one integer\
  \ $t$ ($1 \\le t \\le 10^4$)Â -- the number of test cases.\n\nThe only line of each\
  \ test case contains three integers $x$, $y$ and $k$ ($1 \\le x, y, k \\le 10^6$).\n\
  \nIt is guaranteed that the sum of $x$ and the sum of $y$ across all test cases\
  \ does not exceed $10^8$.\n\n### Output\n\nFor each test case, output $-1$ if it\
  \ is impossible to achieve $x=y$ using the given operations, and the minimum number\
  \ of required operations otherwise.\n\n### Example\n\n#### Input #1\n\n```\n\n8\n\
  \n4 6 3\n\n4 5 3\n\n4 6 2\n\n10 45 3\n\n780 23 42\n\n11 270 23\n\n1 982800 13\n\n\
  1 6 2\n\n```\n\n#### Output #1\n\n```\n2\n-1\n-1\n3\n3\n3\n6\n-1\n```"
max_agent_timeout_sec: 300
max_test_timeout_sec: 180
