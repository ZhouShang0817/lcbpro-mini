instruction: "LiveCodeBench Pro (Mini) - external judge.\n\nThe agent must create\
  \ a C++17 solution file at /app/main.cpp.\nThis task does not include local test\
  \ cases. Instead, the test harness:\n  1) POSTs the code to the external judge (/submit)\
  \ to get a sid,\n  2) polls GET /result/{sid}?short=1 until status == \"done\",\n\
  \  3) passes only if the judge returns passed == true.\n\nEnvironment variables\
  \ (overridable at runtime):\n  - BASE_URL: judge base URL (default http://38.80.122.117:8081)\n\
  \  - PID: problem id (default 1990D)\n  - LANG: language (default cpp)\n  - CODE_PATH:\
  \ path to code (default /app/main.cpp)\n  - JUDGE_TIMEOUT_SECS: poll timeout seconds\
  \ (default 120)\n\nYou are given an array $a$ of size $n$.\n\nThere is an $n \\\
  times n$ grid. In the $i$-th row, the first $a_i$ cells are black and the other\
  \ cells are white. In other words, note $(i,j)$ as the cell in the $i$-th row and\
  \ $j$-th column, cells $(i,1), (i,2), \\ldots, (i,a_i)$ are black, and cells $(i,a_i+1),\
  \ \\ldots, (i,n)$ are white.\n\nYou can do the following operations any number of\
  \ times in any order:\n\n- Dye a $2 \\times 2$ subgrid white;\n- Dye a whole row\
  \ white. Note you can not dye a whole column white.\n\nFind the minimum number of\
  \ operations to dye all cells white.\n\n### Input\n\nThe first line contains an\
  \ integer $t$ ($1 \\leq t \\leq 10^4$) -- the number of test cases.\n\nFor each\
  \ test case:\n\n- The first line contains an integer $n$ ($1 \\leq n \\leq 2 \\\
  cdot 10^5$) -- the size of the array $a$.\n- The second line contains $n$ integers\
  \ $a_1, a_2, \\ldots, a_n$ ($0 \\leq a_i \\leq n$).\n\nIt's guaranteed that the\
  \ sum of $n$ over all test cases will not exceed $2 \\cdot 10^5$.\n\n### Output\n\
  \nFor each test case, output a single integer -- the minimum number of operations\
  \ to dye all cells white.\n\n### Example\n\n#### Input #1\n\n```\n\n10\n\n1\n\n\
  0\n\n4\n\n2 4 4 2\n\n4\n\n3 2 1 0\n\n3\n\n0 3 0\n\n3\n\n0 1 3\n\n3\n\n3 1 0\n\n\
  4\n\n3 1 0 3\n\n4\n\n0 2 2 2\n\n6\n\n1 3 4 2 0 4\n\n8\n\n2 2 5 2 3 4 2 4\n\n```\n\
  \n#### Output #1\n\n```\n0\n3\n2\n1\n2\n2\n3\n2\n4\n6\n```\n\n### Note\n\nIn the\
  \ first test case, you don't need to do any operation.\n\nIn the second test case,\
  \ you can do:\n\n- Dye $(1,1), (1,2), (2,1)$, and $(2,2)$ white;\n- Dye $(2,3),\
  \ (2,4), (3,3)$, and $(3,4)$ white;\n- Dye $(3,1), (3,2), (4,1)$, and $(4,2)$ white.\n\
  \nIt can be proven $3$ is the minimum number of operations.\n\nIn the third test\
  \ case, you can do:\n\n- Dye the first row white;\n- Dye $(2,1), (2,2), (3,1)$,\
  \ and $(3,2)$ white.\n\nIt can be proven $2$ is the minimum number of operations."
