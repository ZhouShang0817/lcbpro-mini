instruction: "LiveCodeBench Pro (Mini) - external judge.\n\nThe agent must create\
  \ a C++17 solution file at /app/main.cpp.\nThis task does not include local test\
  \ cases. Instead, the test harness:\n  1) POSTs the code to the external judge (/submit)\
  \ to get a sid,\n  2) polls GET /result/{sid}?short=1 until status == \"done\",\n\
  \  3) passes only if the judge returns passed == true.\n\nEnvironment variables\
  \ (overridable at runtime):\n  - BASE_URL: judge base URL (default http://38.80.122.117:8081)\n\
  \  - PID: problem id (default 2051D)\n  - LANG: language (default cpp)\n  - CODE_PATH:\
  \ path to code (default /app/main.cpp)\n  - JUDGE_TIMEOUT_SECS: poll timeout seconds\
  \ (default 120)\n\nYou are given a sequence $a$, consisting of $n$ integers, where\
  \ the $i$-th element of the sequence is equal to $a_i$. You are also given two integers\
  \ $x$ and $y$ ($x \\le y$).\n\nA pair of integers $(i, j)$ is considered interesting\
  \ if the following conditions are met:\n\n- $1 \\le i < j \\le n$;\n- if you simultaneously\
  \ remove the elements at positions $i$ and $j$ from the sequence $a$, the sum of\
  \ the remaining elements is at least $x$ and at most $y$.\n\nYour task is to determine\
  \ the number of interesting pairs of integers for the given sequence $a$.\n\n###\
  \ Input\n\nThe first line contains one integer $t$ ($1 \\le t \\le 10^4$) -- the\
  \ number of test cases.\n\nEach test case consists of two lines:\n\n- The first\
  \ line contains three integers $n, x, y$ ($3 \\le n \\le 2 \\cdot 10^5$, $1 \\le\
  \ x \\le y \\le 2 \\cdot 10^{14}$);\n- The second line contains $n$ integers $a_1,\
  \ a_2, \\dots, a_n$ ($1 \\le a_i \\le 10^{9}$).\n\nAdditional constraint on the\
  \ input: the sum of $n$ across all test cases does not exceed $2 \\cdot 10^5$.\n\
  \n### Output\n\nFor each test case, output one integer -- the number of interesting\
  \ pairs of integers for the given sequence $a$.\n\n### Example\n\n#### Input #1\n\
  \n```\n\n7\n\n4 8 10\n\n4 6 3 6\n\n6 22 27\n\n4 9 6 3 4 5\n\n3 8 10\n\n3 2 1\n\n\
  3 1 1\n\n2 3 4\n\n3 3 6\n\n3 2 1\n\n4 4 12\n\n3 3 2 1\n\n6 8 8\n\n1 1 2 2 2 3\n\n\
  ```\n\n#### Output #1\n\n```\n4\n7\n0\n0\n1\n5\n6\n```\n\n### Note\n\nIn the first\
  \ example, there are $4$ interesting pairs of integers:\n\n1. $(1, 2)$;\n2. $(1,\
  \ 4)$;\n3. $(2, 3)$;\n4. $(3, 4)$."
max_agent_timeout_sec: 300
max_test_timeout_sec: 180
