instruction: "LiveCodeBench Pro (Mini) - external judge.\n\nThe agent must create\
  \ a C++17 solution file at /app/main.cpp.\nThis task does not include local test\
  \ cases. Instead, the test harness:\n  1) POSTs the code to the external judge (/submit)\
  \ to get a sid,\n  2) polls GET /result/{sid}?short=1 until status == \"done\",\n\
  \  3) passes only if the judge returns passed == true.\n\nEnvironment variables\
  \ (overridable at runtime):\n  - BASE_URL: judge base URL (default http://38.80.122.117:8081)\n\
  \  - PID: problem id (default 2075F)\n  - LANG: language (default cpp)\n  - CODE_PATH:\
  \ path to code (default /app/main.cpp)\n  - JUDGE_TIMEOUT_SECS: poll timeout seconds\
  \ (default 120)\n\nLet's call an integer sequence beautiful if the following conditions\
  \ hold:\n\n- for every element except the first one, there is an element to the\
  \ left less than it;\n- for every element except the last one, there is an element\
  \ to the right larger than it;\n\nFor example, $[1, 2]$, $[42]$, $[1, 4, 2, 4, 7]$,\
  \ and $[1, 2, 4, 8]$ are beautiful, but $[2, 2, 4]$ and $[1, 3, 5, 3]$ are not.\n\
  \nRecall that a subsequence is a sequence that can be obtained from another sequence\
  \ by removing some elements (possibly zero) without changing the order of the remaining\
  \ elements.\n\nYou are given an integer array $a$ of size $n$. Find the longest\
  \ beautiful subsequence of the array $a$ and print its length.\n\n### Input\n\n\
  The first line contains one integer $t$ ($1 \\le t \\le 10^4$) -- the number of\
  \ test cases. Next, $t$ independent cases follow.\n\nThe first line of each test\
  \ case contains a single integer $n$ ($1 \\le n \\le 5 \\cdot 10^5$) -- the length\
  \ of array $a$.\n\nThe second line of each test case contains $n$ integers $a_1,\
  \ a_2, \\dots, a_n$ ($1 \\le a_i \\le 10^6$) -- the array $a$.\n\nAdditional constraint\
  \ on the input: the total sum of $n$ over all test cases doesn't exceed $5 \\cdot\
  \ 10^5$.\n\n### Output\n\nFor each test case, print one integer -- the length of\
  \ the longest beautiful subsequence of array $a$.\n\n### Example\n\n#### Input #1\n\
  \n```\n\n5\n\n1\n\n42\n\n5\n\n1 2 3 4 5\n\n6\n\n6 5 4 3 2 1\n\n7\n\n1 1 3 4 2 3\
  \ 4\n\n6\n\n2 3 1 1 2 4\n\n```\n\n#### Output #1\n\n```\n1\n5\n1\n5\n3\n```"
max_agent_timeout_sec: 300
max_test_timeout_sec: 180
