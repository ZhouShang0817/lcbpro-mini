instruction: "LiveCodeBench Pro (Mini) - external judge.\n\nThe agent must create\
  \ a C++17 solution file at /app/main.cpp.\nThis task does not include local test\
  \ cases. Instead, the test harness:\n  1) POSTs the code to the external judge (/submit)\
  \ to get a sid,\n  2) polls GET /result/{sid}?short=1 until status == \"done\",\n\
  \  3) passes only if the judge returns passed == true.\n\nEnvironment variables\
  \ (overridable at runtime):\n  - BASE_URL: judge base URL (default http://38.80.122.117:8081)\n\
  \  - PID: problem id (default 2000D)\n  - LANG: language (default cpp)\n  - CODE_PATH:\
  \ path to code (default /app/main.cpp)\n  - JUDGE_TIMEOUT_SECS: poll timeout seconds\
  \ (default 120)\n\nVlad found a strip of $n$ cells, numbered from left to right\
  \ from $1$ to $n$. In the $i$-th cell, there is a positive integer $a_i$ and a letter\
  \ $s_i$, where all $s_i$ are either 'L' or 'R'.\n\nVlad invites you to try to score\
  \ the maximum possible points by performing any (possibly zero) number of operations.\n\
  \nIn one operation, you can choose two indices $l$ and $r$ ($1 \\le l < r \\le n$)\
  \ such that $s_l$ = 'L' and $s_r$ = 'R' and do the following:\n\n- add $a_l + a_{l\
  \ + 1} + \\dots + a_{r - 1} + a_r$ points to the current score;\n- replace $s_i$\
  \ with '.' for all $l \\le i \\le r$, meaning you can no longer choose these indices.\n\
  \nFor example, consider the following strip:\n\n$3\n\n$$5$$\n\n1\n\n$$4$$\n\n3$$2$LRLLLR\n\
  \nYou can first choose $l = 1$, $r = 2$ and add $3 + 5 = 8$ to your score.\n\n$3\n\
  \n$$5$$\n\n1\n\n$$4$$\n\n3$$2$..LLLR\n\nThen choose $l = 3$, $r = 6$ and add $1\
  \ + 4 + 3 + 2 = 10$ to your score.\n\n$3\n\n$$5$$\n\n1\n\n$$4$$\n\n3$$2$......\n\
  \nAs a result, it is impossible to perform another operation, and the final score\
  \ is $18$.\n\nWhat is the maximum score that can be achieved?\n\n### Input\n\nThe\
  \ first line contains one integer $t$ ($1 \\le t \\le 10^4$) -- the number of test\
  \ cases.\n\nThe first line of each test case contains one integer $n$ ($2 \\le n\
  \ \\le 2 \\cdot 10^5$) -- the length of the strip.\n\nThe second line of each test\
  \ case contains $n$ integers $a_1, a_2, \\dots, a_n$ ($1 \\le a_i \\le 10^5$) --\
  \ the numbers written on the strip.\n\nThe third line of each test case contains\
  \ a string $s$ of $n$ characters 'L' and 'R'.\n\nIt is guaranteed that the sum of\
  \ the values of $n$ across all test cases does not exceed $2 \\cdot 10^5$.\n\n###\
  \ Output\n\nFor each test case, output one integer -- the maximum possible number\
  \ of points that can be scored.\n\n### Example\n\n#### Input #1\n\n```\n\n4\n\n\
  6\n\n3 5 1 4 3 2\n\nLRLLLR\n\n2\n\n2 8\n\nLR\n\n2\n\n3 9\n\nRL\n\n5\n\n1 2 3 4 5\n\
  \nLRLRR\n\n```\n\n#### Output #1\n\n```\n18\n10\n0\n22\n```"
max_agent_timeout_sec: 300
max_test_timeout_sec: 180
