instruction: "LiveCodeBench Pro (Mini) - external judge.\n\nThe agent must create\
  \ a C++17 solution file at /app/main.cpp.\nThis task does not include local test\
  \ cases. Instead, the test harness:\n  1) POSTs the code to the external judge (/submit)\
  \ to get a sid,\n  2) polls GET /result/{sid}?short=1 until status == \"done\",\n\
  \  3) passes only if the judge returns passed == true.\n\nEnvironment variables\
  \ (overridable at runtime):\n  - BASE_URL: judge base URL (default http://38.80.122.117:8081)\n\
  \  - PID: problem id (default 2018D)\n  - LANG: language (default cpp)\n  - CODE_PATH:\
  \ path to code (default /app/main.cpp)\n  - JUDGE_TIMEOUT_SECS: poll timeout seconds\
  \ (default 120)\n\n[EnV - The Dusty Dragon Tavern](https://soundcloud.com/envyofficial/env-the-dusty-dragon-tavern)\n\
  \n⠀\n\nYou are given an array $a_1, a_2, \\ldots, a_n$ of positive integers.\n\n\
  You can color some elements of the array red, but there cannot be two adjacent red\
  \ elements (i.e., for $1 \\leq i \\leq n-1$, at least one of $a_i$ and $a_{i+1}$\
  \ must not be red).\n\nYour score is the maximum value of a red element, plus the\
  \ minimum value of a red element, plus the number of red elements. Find the maximum\
  \ score you can get.\n\n### Input\n\nEach test contains multiple test cases. The\
  \ first line contains the number of test cases $t$ ($1 \\le t \\le 10^4$). The description\
  \ of the test cases follows.\n\nThe first line of each test case contains a single\
  \ integer $n$ ($1 \\le n \\le 2 \\cdot 10^5$) -- the length of the array.\n\nThe\
  \ second line of each test case contains $n$ integers $a_1, a_2, \\ldots, a_n$ ($1\
  \ \\le a_i \\le 10^9$) -- the given array.\n\nIt is guaranteed that the sum of $n$\
  \ over all test cases does not exceed $2 \\cdot 10^5$.\n\n### Output\n\nFor each\
  \ test case, output a single integer: the maximum possible score you can get after\
  \ coloring some elements red according to the statement.\n\n### Example\n\n####\
  \ Input #1\n\n```\n\n4\n\n3\n\n5 4 5\n\n3\n\n4 5 4\n\n10\n\n3 3 3 3 4 1 2 3 5 4\n\
  \n10\n\n17 89 92 42 29 41 92 14 70 45\n\n```\n\n#### Output #1\n\n```\n12\n11\n\
  12\n186\n```\n\n### Note\n\nIn the first test case, you can color the array as follows:\
  \ $[\\color{red}{5}, 4, \\color{red}{5}]$. Your score is $\\max([5, 5]) + \\min([5,\
  \ 5]) + \\text{size}([5, 5]) = 5+5+2 = 12$. This is the maximum score you can get.\n\
  \nIn the second test case, you can color the array as follows: $[4, \\color{red}{5},\
  \ 4]$. Your score is $\\max([5]) + \\min([5]) + \\text{size}([5]) = 5+5+1 = 11$.\
  \ This is the maximum score you can get.\n\nIn the third test case, you can color\
  \ the array as follows: $[\\color{red}{3}, 3, \\color{red}{3}, 3, \\color{red}{4},\
  \ 1, 2, \\color{red}{3}, 5, \\color{red}{4}]$. Your score is $\\max([3, 3, 4, 3,\
  \ 4]) + \\min([3, 3, 4, 3, 4]) + \\text{size}([3, 3, 4, 3, 4]) = 4+3+5 = 12$. This\
  \ is the maximum score you can get."
