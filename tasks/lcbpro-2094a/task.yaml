instruction: "LiveCodeBench Pro (Mini) - external judge.\n\nThe agent must create\
  \ a C++17 solution file at /app/main.cpp.\nThis task does not include local test\
  \ cases. Instead, the test harness:\n  1) POSTs the code to the external judge (/submit)\
  \ to get a sid,\n  2) polls GET /result/{sid}?short=1 until status == \"done\",\n\
  \  3) passes only if the judge returns passed == true.\n\nEnvironment variables\
  \ (overridable at runtime):\n  - BASE_URL: judge base URL (default http://38.80.122.117:8081)\n\
  \  - PID: problem id (default 2094A)\n  - LANG: language (default cpp)\n  - CODE_PATH:\
  \ path to code (default /app/main.cpp)\n  - JUDGE_TIMEOUT_SECS: poll timeout seconds\
  \ (default 120)\n\nTrippi Troppi resides in a strange world. The ancient name of\
  \ each country consists of three strings. The first letter of each string is concatenated\
  \ to form the country's modern name.\n\nGiven the country's ancient name, please\
  \ output the modern name.\n\n### Input\n\nThe first line contains an integer $t$Â --\
  \ the number of independent test cases ($1 \\leq t \\leq 100$).\n\nThe following\
  \ $t$ lines each contain three space-separated strings. Each string has a length\
  \ of no more than $10$, and contains only lowercase Latin characters.\n\n### Output\n\
  \nFor each test case, output the string formed by concatenating the first letter\
  \ of each word.\n\n### Example\n\n#### Input #1\n\n```\n\n7\n\nunited states america\n\
  \noh my god\n\ni cant lie\n\nbinary indexed tree\n\nbelieve in yourself\n\nskibidi\
  \ slay sigma\n\ngod bless america\n\n```\n\n#### Output #1\n\n```\nusa\nomg\nicl\n\
  bit\nbiy\nsss\ngba\n```"
max_agent_timeout_sec: 300
max_test_timeout_sec: 180
