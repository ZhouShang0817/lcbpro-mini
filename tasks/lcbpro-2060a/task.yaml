instruction: "LiveCodeBench Pro (Mini) - external judge.\n\nThe agent must create\
  \ a C++17 solution file at /app/main.cpp.\nThis task does not include local test\
  \ cases. Instead, the test harness:\n  1) POSTs the code to the external judge (/submit)\
  \ to get a sid,\n  2) polls GET /result/{sid}?short=1 until status == \"done\",\n\
  \  3) passes only if the judge returns passed == true.\n\nEnvironment variables\
  \ (overridable at runtime):\n  - BASE_URL: judge base URL (default http://38.80.122.117:8081)\n\
  \  - PID: problem id (default 2060A)\n  - LANG: language (default cpp)\n  - CODE_PATH:\
  \ path to code (default /app/main.cpp)\n  - JUDGE_TIMEOUT_SECS: poll timeout seconds\
  \ (default 120)\n\nThere is an array of $5$ integers. Initially, you only know $a_1,a_2,a_4,a_5$.\
  \ You may set $a_3$ to any positive integer, negative integer, or zero. The Fibonacciness\
  \ of the array is the number of integers $i$ ($1 \\leq i \\leq 3$) such that $a_{i+2}=a_i+a_{i+1}$.\
  \ Find the maximum Fibonacciness over all integer values of $a_3$.\n\n### Input\n\
  \nThe first line contains an integer $t$ ($1 \\leq t \\leq 500$)Â -- the number of\
  \ test cases.\n\nThe only line of each test case contains four integers $a_1, a_2,\
  \ a_4, a_5$ ($1 \\leq a_i \\leq 100$).\n\n### Output\n\nFor each test case, output\
  \ the maximum Fibonacciness on a new line.\n\n### Example\n\n#### Input #1\n\n```\n\
  \n6\n\n1 1 3 5\n\n1 3 2 1\n\n8 10 28 100\n\n100 1 100 1\n\n1 100 1 100\n\n100 100\
  \ 100 100\n\n```\n\n#### Output #1\n\n```\n3\n2\n2\n1\n1\n2\n```\n\n### Note\n\n\
  In the first test case, we can set $a_3$ to $2$ to achieve the maximal Fibonacciness\
  \ of $3$.\n\nIn the third test case, it can be shown that $2$ is the maximum Fibonacciness\
  \ that can be achieved. This can be done by setting $a_3$ to $18$."
max_agent_timeout_sec: 300
max_test_timeout_sec: 180
