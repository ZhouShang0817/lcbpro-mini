author: LiveCodeBench Pro Team
author_email: shz060@ucsd.edu
difficulty: medium
instruction: "LiveCodeBench Pro (Mini) - external judge.\n\nThe agent must create\
  \ a C++17 solution file at /app/main.cpp.\nThis task does not include local test\
  \ cases. Instead, the test harness:\n  1) POSTs the code to the external judge (/submit)\
  \ to get a sid,\n  2) polls GET /result/{sid}?short=1 until status == \"done\",\n\
  \  3) passes only if the judge returns passed == true.\n\nEnvironment variables\
  \ (overridable at runtime):\n  - BASE_URL: judge base URL (default http://38.80.122.117:8081)\n\
  \  - PID: problem id (default 2029F)\n  - LANG: language (default cpp)\n  - CODE_PATH:\
  \ path to code (default /app/main.cpp)\n  - JUDGE_TIMEOUT_SECS: poll timeout seconds\
  \ (default 120)\n\nYou are given a cycle with $n$ vertices numbered from $0$ to\
  \ $n-1$. For each $0\\le i\\le n-1$, there is an undirected edge between vertex\
  \ $i$ and vertex $((i+1)\\bmod n)$ with the color $c_i$ ($c_i=\\texttt{R}$ or $\\\
  texttt{B}$).\n\nDetermine whether the following condition holds for every pair of\
  \ vertices $(i,j)$ ($0\\le i<j\\le n-1$):\n\n- There exists a palindrome route between\
  \ vertex $i$ and vertex $j$. Note that the route may not be simple. Formally, there\
  \ must exist a sequence $p=[p_0,p_1,p_2,\\ldots,p_m]$ such that:\n- $p_0=i$, $p_m=j$;\n\
  - For each $0\\leq x\\le m-1$, either $p_{x+1}=(p_x+1)\\bmod n$ or $p_{x+1}=(p_{x}-1)\\\
  bmod n$;\n- For each $0\\le x\\le y\\le m-1$ satisfying $x+y=m-1$, the edge between\
  \ $p_x$ and $p_{x+1}$ has the same color as the edge between $p_y$ and $p_{y+1}$.\n\
  \n### Input\n\nEach test contains multiple test cases. The first line contains the\
  \ number of test cases $t$ ($1 \\le t \\le 10^5$) -- the number of test cases. The\
  \ description of the test cases follows.\n\nThe first line of each test case contains\
  \ an integer $n$ ($3\\leq n\\leq10^6$) -- the number of vertices in the cycle.\n\
  \nThe second line contains a string $c$ of length $n$ ($c_i=\\texttt{R}$ or $\\\
  texttt{B}$) -- the color of each edge.\n\nIt is guaranteed that the sum of $n$ over\
  \ all test cases does not exceed $10^6$.\n\n### Output\n\nFor each test case, print\
  \ \"YES\" (without quotes) if there is a palindrome route between any pair of nodes,\
  \ and \"NO\" (without quotes) otherwise.\n\nYou can output the answer in any case\
  \ (upper or lower). For example, the strings \"yEs\", \"yes\", \"Yes\", and \"YES\"\
  \ will be recognized as positive responses.\n\n### Example\n\n#### Input #1\n\n\
  ```\n\n7\n\n5\n\nRRRRR\n\n5\n\nRRRRB\n\n5\n\nRBBRB\n\n6\n\nRBRBRB\n\n6\n\nRRBBRB\n\
  \n5\n\nRBRBR\n\n12\n\nRRBRRBRRBRRB\n\n```\n\n#### Output #1\n\n```\nYES\nYES\nYES\n\
  NO\nNO\nYES\nNO\n```\n\n### Note\n\nIn the first test case, it is easy to show that\
  \ there is a palindrome route between any two vertices.\n\nIn the second test case,\
  \ for any two vertices, there exists a palindrome route with only red edges.\n\n\
  In the third test case, the cycle is as follows: $0\\color{red}{\\overset{\\texttt{R}}{\\\
  longleftrightarrow}}1\\color{blue}{\\overset{\\texttt{B}}{\\longleftrightarrow}}2\\\
  color{blue}{\\overset{\\texttt{B}}{\\longleftrightarrow}}3\\color{red}{\\overset{\\\
  texttt{R}}{\\longleftrightarrow}}4\\color{blue}{\\overset{\\texttt{B}}{\\longleftrightarrow}}0$.\
  \ Take $(i,j)=(0,3)$ as an example, then $0\\color{red}{\\overset{\\texttt{R}}{\\\
  longrightarrow}}1\\color{blue}{\\overset{\\texttt{B}}{\\longrightarrow}}2\\color{blue}{\\\
  overset{\\texttt{B}}{\\longrightarrow}}3\\color{red}{\\overset{\\texttt{R}}{\\longrightarrow}}4\\\
  color{blue}{\\overset{\\texttt{B}}{\\longrightarrow}}0\\color{blue}{\\overset{\\\
  texttt{B}}{\\longrightarrow}}4\\color{red}{\\overset{\\texttt{R}}{\\longrightarrow}}3$\
  \ is a palindrome route. Thus, the condition holds for $(i,j)=(0,3)$.\n\nIn the\
  \ fourth test case, when $(i,j)=(0,2)$, there does not exist a palindrome route."
max_agent_timeout_sec: 300
max_test_timeout_sec: 180
