author: LiveCodeBench Pro Team
author_email: shz060@ucsd.edu
difficulty: easy
instruction: "LiveCodeBench Pro (Mini) - external judge.\n\nThe agent must create\
  \ a C++17 solution file at /app/main.cpp.\nThis task does not include local test\
  \ cases. Instead, the test harness:\n  1) POSTs the code to the external judge (/submit)\
  \ to get a sid,\n  2) polls GET /result/{sid}?short=1 until status == \"done\",\n\
  \  3) passes only if the judge returns passed == true.\n\nEnvironment variables\
  \ (overridable at runtime):\n  - BASE_URL: judge base URL (default http://38.80.122.117:8081)\n\
  \  - PID: problem id (default 1988C)\n  - LANG: language (default cpp)\n  - CODE_PATH:\
  \ path to code (default /app/main.cpp)\n  - JUDGE_TIMEOUT_SECS: poll timeout seconds\
  \ (default 120)\n\nYou are given a positive integer $n$. Find the longest sequence\
  \ of positive integers $a=[a_1,a_2,\\ldots,a_k]$ that satisfies the following conditions,\
  \ and print the sequence:\n\n- $a_i\\le n$ for all $1\\le i\\le k$.\n- $a$ is strictly\
  \ increasing. That is, $a_i>a_{i-1}$ for all $2\\le i\\le k$.\n- $a_i\\,|\\,a_{i-1}=n$\
  \ for all $2\\le i\\le k$, where $|$ denotes the [bitwise OR operation](https://en.wikipedia.org/wiki/Bitwise_operation#OR).\n\
  \n### Input\n\nEach test contains multiple test cases. The first line contains the\
  \ number of test cases $t$ ($1 \\le t \\le 1000$). Description of the test cases\
  \ follows.\n\nThe only line of each test case contains one integer $n$ ($1\\le n\\\
  le 10^{18}$).\n\nIt's guaranteed that the sum of lengths of the longest valid sequences\
  \ does not exceed $5\\cdot 10^5$.\n\n### Output\n\nFor each testcase, print two\
  \ lines. In the first line, print the length of your constructed sequence, $k$.\
  \ In the second line, print $k$ positive integers, denoting the sequence. If there\
  \ are multiple longest sequences, you can print any of them.\n\n### Example\n\n\
  #### Input #1\n\n```\n\n4\n\n1\n\n3\n\n14\n\n23\n\n```\n\n#### Output #1\n\n```\n\
  1\n1\n3\n1 2 3\n4\n4 10 12 14\n5\n7 18 21 22 23```"
max_agent_timeout_sec: 300
max_test_timeout_sec: 180
