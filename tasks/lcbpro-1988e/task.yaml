instruction: "LiveCodeBench Pro (Mini) - external judge.\n\nThe agent must create\
  \ a C++17 solution file at /app/main.cpp.\nThis task does not include local test\
  \ cases. Instead, the test harness:\n  1) POSTs the code to the external judge (/submit)\
  \ to get a sid,\n  2) polls GET /result/{sid}?short=1 until status == \"done\",\n\
  \  3) passes only if the judge returns passed == true.\n\nEnvironment variables\
  \ (overridable at runtime):\n  - BASE_URL: judge base URL (default http://38.80.122.117:8081)\n\
  \  - PID: problem id (default 1988E)\n  - LANG: language (default cpp)\n  - CODE_PATH:\
  \ path to code (default /app/main.cpp)\n  - JUDGE_TIMEOUT_SECS: poll timeout seconds\
  \ (default 120)\n\nFor an array $\\[a\\_1,a\\_2,\\\\ldots,a\\_n\\]$ of length $n$,\
  \ define $f(a)$ as the sum of the minimum element over all subsegments. That is,\n\
  \n$$f(a)=\\sum_{l=1}^n\\sum_{r=l}^n \\min_{l\\le i\\le r}a_i.$$\n\nA permutation\
  \ is a sequence of integers from $1$ to $n$ of length $n$ containing each number\
  \ exactly once. You are given a permutation $[a_1,a_2,\\ldots,a_n]$. For each $i$,\
  \ solve the following problem independently:\n\n- Erase $a_i$ from $a$, concatenating\
  \ the remaining parts, resulting in $b = [a_1,a_2,\\ldots,a_{i-1},\\;a_{i+1},\\\
  ldots,a_{n}]$.\n- Calculate $f(b)$.\n\n### Input\n\nEach test contains multiple\
  \ test cases. The first line contains the number of test cases $t$ ($1 \\le t \\\
  le 10^5$). Description of the test cases follows.\n\nThe first line of each test\
  \ case contains an integer $n$ ($1\\le n\\le 5\\cdot 10^5$).\n\nThe second line\
  \ of each test case contains $n$ distinct integers $a_1,\\ldots,a_n$ ($1\\le a_i\\\
  le n$).\n\nIt is guaranteed that the sum of $n$ over all test cases does not exceed\
  \ $10^6$.\n\n### Output\n\nFor each test case, print one line containing $n$ integers.\
  \ The $i$-th integer should be the answer when erasing $a_i$.\n\n### Example\n\n\
  #### Input #1\n\n```\n\n4\n\n1\n\n1\n\n3\n\n3 1 2\n\n5\n\n4 2 1 5 3\n\n8\n\n8 1\
  \ 4 6 7 3 5 2\n\n```\n\n#### Output #1\n\n```\n0\n4 7 5\n19 21 27 17 19\n79 100\
  \ 72 68 67 80 73 80\n```\n\n### Note\n\nIn the second test case, $a=[3,1,2]$.\n\n\
  - When removing $a_1$, $b=[1,2]$. $f(b)=1+2+\\min\\{1,2\\}=4$.\n- When removing\
  \ $a_2$, $b=[3,2]$. $f(b)=3+2+\\min\\{3,2\\}=7$.\n- When removing $a_3$, $b=[3,1]$.\
  \ $f(b)=3+1+\\min\\{3,1\\}=5$."
max_agent_timeout_sec: 300
max_test_timeout_sec: 180
